<body>
    调用函数
    <script>
        function a() {
            num=prompt('数字');
            if (b(num)) {
                alert('偶数');
            } else {
                alert('奇数');
            }return num;
        }
        function b(num) {
            f=false;
            if (num % 2==0) {
                f=true;
            }return f;
        }
        a();
    </script>

</body>
