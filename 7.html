    随机取整数,取数组的元素
    <script>
        function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
}
var b= getRandomIntInclusive(a1,a2);
alert(b);
var c=['中国','美国','英国','俄罗斯'];
alert(c[getRandomIntInclusive(0,c.length-1)]);

    </script>
