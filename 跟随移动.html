<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标移动</title>
    <style>
        img {
            width: 100px;
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="" alt="">
</body>
<script>
    var img = document.querySelector('img');
    document.addEventListener('mousemove', move);//鼠标移动
    img.addEventListener("contextmenu", ctrl);//禁止右键菜单
    img.addEventListener("selectstart", ctrl);//禁止选中

    function move(e) {
        var x = e.pageX;
        var y = e.pageY;
        img.src = 'image/2.jpg';
        img.style.left = x - 50 + 'px';
        img.style.top = y - 50 + 'px';
    }

    function ctrl(e) {
        e.preventDefault();//阻止事件
    }
</script>

</html>
