    <!-- 冒泡排序 -->
    <script>
        a=[1,3,433,56,44,52,12];
        for(i=0;i<=a.length-1;i++){//趟数
            for(j=0;j<=a.length-i-1;j++){//次数
                if (a[j]>a[j+1]) {
                    b=a[j];
                    a[j]=a[j+1];
                    a[j+1]=b;//交换2个变量
                }
            }
        }
        alert(a);
    </script>
