<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 翻转数组 -->
    <script>
        function rest(p) {
            b = [];
            for (i = p.length - 1; i >= 0; i--) {
                b[b.length] = p[i];
            }
            return b;
        }
        a = rest([2, 3, 4, 5, 12]);
        alert(a);
    </script>
    <!-- 冒泡排序 -->
    <script>
        function r(e) {
            for (i = 0; i < e.length - 1; i++) {
                for (j = 0; j < e.length - i - 1; j++) {
                    if (e[j] > e[j + 1]) {
                        f = e[j];
                        e[j] = e[j + 1];
                        e[j + 1] = f;
                    }
                }
            }
            return e;
        }
        w = r([2, 3, 56, 5, 12]);
        alert(w);
    </script>
</body>

</html>
