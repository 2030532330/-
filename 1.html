<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = '';
        var b=prompt('行');
        // var c=prompt('列');
        for (i = 1; i <= b; i++) {
            for (j = 1; j <= i; j++) {
               a+=i+'×'+j+'='+i*j;
                a=a+'\t';
            }
            a = a + '\n';
        }
        console.log(a);
    </script>
</body>

</html>
