<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>


<body>
    <div id="w">今天</div>
    <img src="image/1.jpg" alt="" id="image">
    <script>
        var div = document.getElementById('w');//获取元素
        var img = document.getElementById('image');
        var time = new Date();//获取时间
        var h = time.getHours();
        if (h < 12) {//判断时间
            img.src = 'image/2.jpg';
            div.innerHTML = '上午好';
        } else {
            img.src = 'image/3.jpg';
            div.innerHTML = '下午好';
        }
    </script>
</body>

</html>
